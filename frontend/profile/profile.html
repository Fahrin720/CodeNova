<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | E & F Hub</title>
    <!-- Linking Global first, then Profile -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <!-- SHARED NAVIGATION -->
    <header class="glass-nav">
        <div class="container nav-wrapper">
            <div class="brand"><h1>E & F Hub</h1></div>
            <nav class="nav-links">
                <a href="../index.html" class="nav-item" id="homeTrigger">Home</a>
                <a href="../marketplace.html" class="nav-item">Marketplace</a>
                <a href="../services.html" class="nav-item">Services</a>
                <a href="../add-product.html" class="nav-item">Post Listing</a>
            </nav>
            <div class="profile-trigger">
                <img src="https://ui-avatars.com/api/?name=Ariff&background=4f46e5&color=fff" class="avatar-sm">
            </div>
        </div>
    </header>

    <!-- CENTERED BREADCRUMBS -->
    <section class="breadcrumb-bar" id="breadcrumbBar">
        <nav class="breadcrumbs">
            <a href="../index.html"><i data-lucide="home"></i> Home</a> / <span>My Profile</span>
        </nav>
    </section>

    <!-- DASHBOARD CONTENT -->
    <main class="container profile-main-layout">
        <aside style="width: 300px;">
            <div class="profile-card-main">
                <div class="profile-banner"></div>
                <div class="avatar-lg-wrapper">
                    <img src="https://ui-avatars.com/api/?name=Ariff&background=4f46e5&color=fff" class="avatar-lg">
                </div>
                <h3>Ariff Syahmi</h3>
                <div class="trust-badge"><i data-lucide="shield-check"></i> 98% Trust</div>
                
                <div class="badge-shelf">
                    <div class="rep-badge"><i data-lucide="award"></i></div>
                    <div class="rep-badge"><i data-lucide="zap"></i></div>
                    <div class="rep-badge"><i data-lucide="check-circle"></i></div>
                    <div class="rep-badge"><i data-lucide="printer"></i></div>
                </div>
            </div>
        </aside>

        <section style="flex: 1;">
            <div class="section-header">
                <h3>Your Active Listings</h3>
            </div>
            
            <div class="listing-action-card">
                <div class="item-thumb"></div>
                <div>
                    <h4>Calculus 1 Textbook</h4>
                    <p>RM 35.00</p>
                </div>
                <div class="item-mgmt">
                    <button class="btn-icon"><i data-lucide="edit-3"></i></button>
                    <button class="btn-icon delete"><i data-lucide="trash-2"></i></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="monolith-footer">
        <div class="container">
            <p>&copy; 2026 E & F Hub</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        // Hover Breadcrumb Logic
        const homeTrigger = document.getElementById('homeTrigger');
        const bar = document.getElementById('breadcrumbBar');
        homeTrigger.addEventListener('mouseenter', () => bar.classList.add('is-active'));
        document.addEventListener('mouseover', (e) => {
            if (!homeTrigger.contains(e.target) && !bar.contains(e.target)) bar.classList.remove('is-active');
        });
    </script>
</body>
</html>

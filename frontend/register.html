<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Marketplace</title>
v </head>
<body>
    <div class="auth-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="full_name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="Enter your college email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="role">
                    <option value="both">Buyer & Seller (Default)</option>
                    <option value="buyer">Buyer Only</option>
                    <option value="seller">Seller Only</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            const response = await fetch('http://127.0.0.1:5000/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('message').innerHTML = `<p style="color: green;">Registration Successful! Redirecting...</p>`;
                setTimeout(() => { window.location.href = 'login.html'; }, 2000);
            } else {
                document.getElementById('message').innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>College Marketplace - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Login to Marketplace</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // This talks to your Flask backend
            const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById('message').innerText = "Login Successful! Welcome " + result.user.name;
                // Redirect to homepage after 2 seconds
                setTimeout(() => { window.location.href = "index.html"; }, 2000);
            } else {
                document.getElementById('message').innerText = "Error: " + result.error;
            }
        };
    </script>
</body>
</html>

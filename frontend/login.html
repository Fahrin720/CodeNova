    <!-- 2. LOGIN CARD -->
    <main class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your dorm dashboard</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Student ID / Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="user"></i>
                        <input type="text" placeholder="e.g. 2024123456" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="loginPass" placeholder="••••••••" required>
                        <button type="button" class="toggle-pass" onclick="togglePass('loginPass')">
                            <i data-lucide="eye" id="loginPassIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="auth-options">
                    <label class="check-item-modern">
                        <input type="checkbox"> <span class="custom-check"></span> <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Create an account</a></p>
            </div>
        </div>
    </main>

    <!-- 3. FOOTER (Consistent) -->
    <footer class="monolith-footer">
        <div class="container">
            <p>&copy; 2026 E & F Hub. Secure student authentication.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        function togglePass(id) {
            const input = document.getElementById(id);
            const icon = document.getElementById(id + 'Icon');
            if (input.type === "password") {
                input.type = "text";
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = "password";
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KMLife</title>
    <!-- Master CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page-bg">

    <!-- THE BLURRED BACKGROUND (Separate from content) -->
    <div class="auth-visual-bg" style="background-image: url('/static/img/kmlimage.jpg');"></div>

    <!-- THE CENTERING WRAPPER -->
    <div class="auth-flex-wrapper">
        
        <div class="auth-card-box glass">
            <!-- Brand Area -->
            <div class="auth-brand-area">
                <div class="bento-logo">
                    <span class="sq"></span><span class="sq"></span>
                    <span class="sq"></span><span class="sq"></span>
                </div>
                <h1>KMLife</h1>
            </div>

            <div class="auth-intro">
                <h2>Welcome Back</h2>
                <p>Login to access your campus dashboard</p>
            </div>

            <!-- BACKEND ACTION: Points to handle_login in app.py -->
            <form action="/api/auth/login" method="POST" class="auth-tidy-form">
                
                <div class="form-group">
                    <label>Student ID</label>
                    <div class="input-with-icon">
                        <i data-lucide="user"></i>
                        <input type="text" name="student_id" placeholder="e.g. 2024111" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-with-icon">
                        <i data-lucide="lock"></i>
                        <input type="password" name="password" id="loginPass" placeholder="••••••••" required>
                        <!-- Password Visibility Toggle -->
                        <button type="button" class="toggle-pass-btn" onclick="togglePass()">
                            <i data-lucide="eye" id="eyeIcon" style="width: 16px;"></i>
                        </button>
                    </div>
                </div>

                <!-- Tidy Row for Remember/Forgot -->
                <div class="auth-meta-row">
                    <label class="remember-me">
                        <input type="checkbox"> <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-text">Forgot?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-10">
                    Sign In <i data-lucide="log-in"></i>
                </button>
            </form>

            <p class="auth-switch">New to KMLife? <a href="/signup">Create Account</a></p>
        </div>

    </div>

    <script>
        lucide.createIcons();

        function togglePass() {
            const input = document.getElementById('loginPass');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }
    </script>
</body>
</html>

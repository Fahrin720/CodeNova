<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join KMLife | Create Account</title>
    <!-- Master CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-page-bg">

    <!-- THE BLURRED BACKGROUND (Separate from content) -->
    <div class="auth-visual-bg" style="background-image: url('/static/img/kmlimage.jpg');"></div>

    <!-- THE CENTERING WRAPPER -->
    <div class="auth-flex-wrapper">
        
        <div class="auth-card-box glass">
            <div class="auth-brand-area">
                <div class="bento-logo">
                    <span class="sq"></span><span class="sq"></span>
                    <span class="sq"></span><span class="sq"></span>
                </div>
                <h1>KMLife</h1>
            </div>

            <div class="auth-intro">
                <h2>Join the Hub</h2>
                <p>Create your exclusive profile to start trading</p>
            </div>

            <!-- This is the Backend Link - It stays, but doesn't affect design -->
            <form action="/api/auth/signup" method="POST" class="auth-tidy-form">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="full_name" placeholder="Ariff Syahmi" required>
                    </div>
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" name="student_id" placeholder="2024..." required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Dormitory Blok</label>
                        <select name="blok" required>
                            <option value="">Select Blok</option>
                            <option value="A">Blok A</option>
                            <option value="E">Blok E</option>
                            <option value="F">Blok F</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Room No.</label>
                        <input type="text" name="room" placeholder="e.g. 302" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>WhatsApp Number</label>
                    <div class="input-with-icon">
                        <i data-lucide="phone"></i>
                        <input type="text" name="phone" placeholder="+60..." required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Create Password</label>
                    <div class="input-with-icon">
                        <i data-lucide="lock"></i>
                        <input type="password" name="password" placeholder="Min. 8 characters" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-20">
                    Create Account <i data-lucide="arrow-right"></i>
                </button>
            </form>

            <p class="auth-switch">Already a resident? <a href="/login">Login here</a></p>
        </div>

    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
